<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__header">
        <a href="#" aria-label="Go to nft details">
          <div class="card__eye">
            <img src="./images/icon-view.svg" alt="eye" />
          </div>

          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt="main image"
          />
        </a>
      </div>
      <div class="card__body">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__descri">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__details">
          <li class="card__value">0.041 ETH</li>
          <li class="card__date">3 days left</li>
        </ul>
      </div>
      <div class="card__footer">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern"
          class="card__profile-image"
        />
        <p>Creation of <a class="card__profile-name">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
