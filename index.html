<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">

      <main class="card">
        <div class="card__header">
          <img  src='./images/image-equilibrium.jpg'></img>
        </div>
        <div class="card__body">
          <p class="card__title">Equilibrium #3429</p>
          <p class="card__descri">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__details">
            <span class="card__value">0.041 ETH</span>
            <span class="card__date">3 days left</span>
          </div>
        </div>
        <div class="card__footer">
          <img src="images/image-avatar.png" alt="avatar" class="card__profile-image" />
        <span>Creation of</span>
        <span class="card__profile-name">Jules Wyvern</span>
      </div>
    </main>
  </div>
  </body>
</html>
